# Default values for web-app
# This is a YAML-formatted file.

# Image configuration
image:
  repository: lamper123hhh/my-app
  tag: "455a6f11fd7607a8820d6563256c9c5244c27733"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP  # Changed to ClusterIP for ingress usage
  port: 80
  targetPort: 80
  # nodePort: 30080  # Commented out to let Kubernetes auto-assign port

# Resource configuration
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

# Replica configuration
replicaCount: 3

# Pod labels
podLabels:
  app: web-app
  version: "1.0.0"

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "8m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  hosts:
    - host: web-app.example.com  # Change this to your actual domain
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: web-app-tls
  #    hosts:
  #      - web-app.local
